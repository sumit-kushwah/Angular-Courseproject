<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
           <div class="row">
               <div class="col-xs-12">
                <button class="btn btn-success" style="margin: 5px;" type="submit" 
                [disabled]="!recipeForm.valid">Save</button>
                <button class="btn btn-danger" (click)="onCancel()" type="button">Cancel</button>
               </div>
           </div>
        <hr>
        <div class="row">
            <div class="col-xs-12" >
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    formControlName="name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="imagePath">imagePath</label>
                    <input type="text"
                    id="imagePath"
                    name="imagePath"
                    class="form-control"
                    formControlName="imagePath"
                    #imagePath
                    >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <img [src]="imagePath.value" alt="" class="img-responsive">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea type="text"
                    id="desc"
                    name="description"
                    class="form-control"
                    rows="6"
                    formControlName="description"> 
                    </textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
               <div class="row" 
               *ngFor="let control of getControls(); let i = index"
               [formGroupName]="i"
               style="margin-bottom:10px;">
                   <div class="col-xs-8">
                       <input type="text"
                       class="form-control"
                       formControlName="name">
                   </div>
                   <div class="col-xs-2">
                    <input type="number" name="amount" id="amount"
                    class="form-control"
                    formControlName="amount">
                   </div>
                   <div class="col-xs-2">
                    <button class="btn btn-danger" (click)="ondeleteIngredient(i)">X</button>
                   </div>
               </div>
               <hr>
               <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" (click)="onAddIngredient()" type="button">Add Ingredient</button>
                </div>
                </div>
            </div>
        </div>
    </form>
    </div>
</div>
